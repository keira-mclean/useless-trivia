<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Trivia Game</title>
</head>
<body>
    <h2>Quiz your knowledge</h2>
    <div>
        <p>Multiple choice questions.</p>
    </div>
    <div class= "row">
        <div class="col-sm-6">
            <p>Each question is multiple choice, you will be notified at the end of the game of the count of correct answer, incorrect answers and unanswered answers.</p>
            <p>If you reach 10 Correct answers, you can consider yourself an Expert of Useless Knowlege.</p>
        </div>
    </div>
    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <button id="previous">Previous</button>
    <button id="next">Next</button>
    <button id="submit">Submit Quiz</button>
    <div id="results"></div>
    <script src="./javascript/main.js"></script>
</body>
</html>
